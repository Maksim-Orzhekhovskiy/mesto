<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector.png" alt="Логотип проета Mesto" class="header__logo">
  </header>
  <main class="content page__content">
    <section class ="profile">
      <div class="profile__edit-block">
        <img src="./images/image.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img src="./images/kirill-pershin-1088404-unsplash (1).jpg" alt="" class="elements__image">
        <div class="elements__element-wrapper">
          <h2 class="elements__title">Карачаевск</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/kirill-pershin-1404681-unsplash (1).jpg" alt="" class="elements__image">
        <div class="elements__element-wrapper">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="" class="elements__image">
        <div class="elements__element-wrapper">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/kirill-pershin-1404681-unsplash (1).jpg" alt="" class="elements__image">
        <div class="elements__element-wrapper">
          <h2 class="elements__title">Карелия</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="" class="elements__image">
        <div class="elements__element-wrapper">
          <h2 class="elements__title">Черкессия</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/kirill-pershin-1088404-unsplash (1).jpg" alt="" class="elements__image">
        <div class="elements__element-wrapper">
          <h2 class="elements__title">Сахалин</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
    </section>
<section class="popup">
      <div class="popup__container">
        <form class="popup__content">
          <h1 class="popup__title">Редактировать профиль</h1>
          <input type="text" class="popup__name" value="Жак-Ив Кусто">
          <input type="text" class="popup__job" value="Исследователь океана">
          <input type="submit" class="popup__submit" type="button" value="Сохранить">
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022.Mesto Russia</p>
  </footer>
<script src="./scripts/index.js"></script>
</body>
</html>
