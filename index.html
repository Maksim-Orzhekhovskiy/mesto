<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Фотография Жака-Ива Кусто" class="header__logo"></header><main class="content page__content"><section class="profile"><div class="profile__edit-block"><div class="profile__avatar-wrapper"><img src="8e94371e9d2475fdfc60.jpg" alt="Ваш аватар" class="profile__avatar"> <button class="profile__avatar-edit-button"></button></div><div class="profile__info"><div class="profile__info-wrapper"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Редактировать"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2022.Mesto Russia</p></footer><div class="popup popup_type_edit-block"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit-profile" name="edit-profile"><label class="popup__input-wrapper"><input class="popup__input popup__input_change_name" value="Жак-Ив Кусто" name="name" placeholder="Имя" maxlength="40" minlength="2" required id="name-input"> <span class="name-input-error popup__input-error"></span></label> <label class="popup__input-wrapper"><input class="popup__input popup__input_change_job" value="Исследователь океана" name="job" placeholder="Вид деятельности" maxlength="200" minlength="2" required id="job-input"> <span class="job-input-error popup__input-error"></span></label> <button type="submit" class="popup__submit" name="data-sender">Сохранить</button></form><button class="popup__close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_add-block"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add-card" name="add-card"><label class="popup__input-wrapper"><input class="popup__input popup__input_add_place-name" name="name" placeholder="Название" maxlength="30" minlength="2" required id="place-input"> <span class="place-input-error popup__input-error"></span></label> <label class="popup__input-wrapper"><input type="url" class="popup__input popup__input_add_place-link" name="link" placeholder="Ссылка на картинку" required id="place-url-input"> <span class="place-url-input-error popup__input-error"></span></label> <button type="submit" class="popup__submit" name="data-sender">Создать</button></form><button class="popup__close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_dark_theme popup_type_open-image"><div class="popup__image-container"><div class="popup__image-wrapper"><img src="#" alt="#" class="popup__image"><p class="popup__image-description"></p></div><button class="popup__close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_delete-card" name="delete-card"><button type="submit" class="popup__submit" name="data-sender">Да</button></form><button class="popup__close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_change-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_change-avatar" name="change-avatar"><label class="popup__input-wrapper"><input type="url" class="popup__input popup__input_change-avatar" name="link" placeholder="Ссылка на ававар" required id="avatar-url-input"> <span class="place-url-input-error popup__input-error"></span></label> <button type="submit" class="popup__submit" name="data-sender">Да</button></form><button class="popup__close" type="button" aria-label="Закрыть"></button></div></div><template class="card-template"><div class="card"><img src="#" alt="#" class="card__image"> <button type="button" class="card__delete" aria-label="Удалить"></button><div class="card__wrapper"><h2 class="card__title"></h2><div class="card__like-wrapper"><button type="button" class="card__like" aria-label="Мне нравится"></button><p class="card__like-counter">0</p></div></div></div></template></body></html>
