<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип проекта Mesto" class="header__logo">
  </header>
  <main class="content page__content">
    <section class ="profile">
      <div class="profile__edit-block">
        <img src="./images/image.jpg" alt="Ваш аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="cards">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022.Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-block">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit-profile" name="edit-profile">
        <input type="text" class="popup__input popup__input_change_name" value="Жак-Ив Кусто" name="name">
        <input type="text" class="popup__input popup__input_change_job" value="Исследователь океана" name="job">
        <input type="submit" class="popup__submit" value="Сохранить" name="data-sender">
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_type_add-block">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add-card" name="add-card">
        <input type="text" class="popup__input popup__input_add_place-name" value="" name="place" placeholder="Название">
        <input type="url" class="popup__input popup__input_add_place-link" value="" name="link" placeholder="Ссылка на картинку">
        <input type="submit" class="popup__submit" value="Создать" name="data-sender">
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_type_open-image">
    <div class="popup__image-container">
      <div class="popup__image-wrapper">
        <img src="#" alt="#" class="popup__image">
        <p class="popup__image-description"></2>
      </div>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <template class="card-template">
    <div class="card">
      <img src="#" alt="#" class="card__image">
      <button type="button" class="card__delete" aria-label="Удалить"></button>
      <div class="card__wrapper">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like" aria-label="Мне нравится"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
